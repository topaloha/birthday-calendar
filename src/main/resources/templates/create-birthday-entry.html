<form action="#" th:action="@{/birthdays}" method="post" th:object="${entry}">
    <div class="form-group">
        <label for="firstName">First name</label>
        <input type="text" class="form-control" name="firstName" placeholder="first name" th:field="*{firstName}" />
    </div>
    <div class="form-group">
        <label for="lastName">Last name</label>
        <input type="text" class="form-control" name="lastName" placeholder="last name" th:field="*{lastName}" />
    </div>
    <div class="form-group">
        <label for="birthdayDate">Birthday Date</label>
        <input type="date" class="form-control" name="birthday-birthday" placeholder="birthday" th:field="*{birthday}"/>
    </div>
    <div class="form-group">
        <label for="age">Birthday Date</label>
        <input type="number" class="form-control" name="age" placeholder="25" th:field="*{age}"/>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
